name: Bandit Check
on: [pull_request]
jobs:
  bandit-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Python and Dependencies
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run Bandit Scan
        run: |
          bandit -r .
